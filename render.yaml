services:
  - type: web
    name: kenyan-wallet
    runtime: python
    buildCommand: |
      cd frontend && npm install && npx expo export --platform web
      pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_JWT_SECRET
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
